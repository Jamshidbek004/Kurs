<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yonalish_nomi }} Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 30px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribute space between items */
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header .img {
            width: 60px;
            height: 60px;
            background-color: #343a40;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header .img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .header .username {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1; /* Allow username to take available space */
        }
        .header .menu {
            font-size: 30px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            text-align: center;
            width: 100%;
        }
        .back-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .content h5 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 150px;
            object-fit: cover;
            width: 100%;
        }
        .card-body {
            text-align: center;
            padding: 15px;
        }
        .card-body h5 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }
            .header .img {
                margin-bottom: 10px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="img">
                                  {%if  profile_info.photo %}
        <img src="{{profile_info.photo.url}}" alt="" class="edit-rasm">
        {% endif %}
            </div>
            <div class="username">{{ request.user }}</div>

        </div>

        <a href="{% url 'asosiy' %}" class="back-btn">‚Üê Qaytish</a> <!-- Back button -->

        <div class="content">
            <h5>{{ yonalish_nomi }}</h5> <!-- Displays the name of the direction -->
            <div class="card-grid">
                {% for x in kurs %}
                <a href="{% url 'topshiriq' x.id %}" class="card">
                    <img src="{{ x.yonalish.rasm.url }}" alt="{{ x.name }}">
                    <div class="card-body">
                        <h5>{{ x.name }}</h5>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('menu').addEventListener('click', function() {
            alert('Menu clicked!');
        });
    </script>
</body>
</html>
