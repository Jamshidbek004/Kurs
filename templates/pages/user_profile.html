<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        .profile-container a {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .profile-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ profile_info.photo.url }}" alt="User Avatar">
        <h1>Username: {{ user.username }}</h1>
        <p>Email: {{ user.email }}</p>
        <p>Ism: {{ user.first_name }}</p>
        <p>Familiya: {{ user.last_name }}</p>
        <p>Tug'ilgan sana: {{ profile_info.date_of_birth }}</p>
        <a href="{% url 'profile_edit' %}"><i class="fas fa-user-edit"></i> Ma'lumotlarni o'zgartirish</a>
        <a href="{% url 'password_change' %}"><i class="fas fa-key"></i> Parolni o'zgartirish</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
