<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni Tiklash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .email-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="email-content">
    <h1>Parolni Tiklash</h1>
    <p>Sizning emailingiz <span class="username">{{ user.get_username }}</span> parolini tiklash uchun kiritildi.</p>
    <p>Parolni tiklash uchun quyidagi linkka kiring:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Parolni tiklash</a></p>
    <p>Agar siz bu amalni o'zingiz bajarmagan bo'lsangiz, iltimos, ushbu xabarni e'tiborsiz qoldiring.</p>
</div>

</body>
</html>
